<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Caixa Eletrônico</title>
	<link rel="stylesheet" type="text/css" href="lib/css/bootstrap.min.css">
	<style>
		.jumbotron {
			width: 70%;
			text-align: center;
			margin-left: auto;
			margin-right: auto;
			margin-top: 10px;
		}
		.btn-primary {
			width: 200px;
			height: 75px;
		}
	</style>
	<script language="Javascript">
		function getHttp() {
			var xmlhttp = new XMLHttpRequest();
			var url = "http://localhost:8085/caixaeletronico/correntista/88452-1";

			xmlhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					var myArr = JSON.parse(this.responseText);
					console.log(myArr);
				}
			};
			xmlhttp.open("GET", url, true);
			xmlhttp.send();
		}
	</script>
</head>
<body>
	<div class="jumbotron">
		<header class="row">
			<div class="col-md-1"></div>
			<div class="col-md-2">

			</div>
			<div class="col-md-6" style="padding-top: 30px;">
				<h2>Olá Correntista. Boa tarde.</h2>
			</div>
		</header>
		
		<content>
			<div class="row" style="margin-top: 10px; margin-bottom: 25px">
				<div class="col-md-6" style="padding-left: 250px;">
					<a onclick="getHttp();" id=" ">
						<button type="button" class="btn btn-primary btn-lg btn-active">Sacar</button>
					</a>
				</div>
				<div class="col-md-6" style="padding-right: 250px;">
					<button type="button" class="btn btn-primary btn-lg btn-active">Depositar</button>
				</div>
			</div>
			<div class="row" style="margin-top: 25px; margin-bottom: 25px">
				<div class="col-md-6" style="padding-left: 250px;">
					<button type="button" class="btn btn-primary btn-lg btn-active">Depositar</button>
				</div>
				<div class="col-md-6" style="padding-right: 250px;">
					<button type="button" class="btn btn-primary btn-lg btn-active">Transferir</button>
				</div>
			</div>
			<div class="row" style="margin-top: 25px; margin-bottom: 25px">
				<div class="col-md-6" style="padding-left: 250px;">
					<button type="button" class="btn btn-primary btn-lg btn-active">Extrato</button>
				</div>

					<button type="button" class="btn btn-primary btn-lg btn-active">Mais opções +</button>
				</div>
			</div>
			<div>
				<div class="col-md-8">
				</div>

					<button type="button" class="btn btn-default btn-lg active">Sair</button>
